<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styling for the feedback form */
        .top-bar{
            text-align: center;
            color: #EB1414;
            margin-bottom: 20px;
        }
        body {
            background-image: url('images/slider5.jpg'); /* Replace with your image path */
            background-size: 110%; 
            background-repeat: no-repeat; /* Prevents repeating of the image */
            background-position: center; /* Centers the image */
        }
        .feedback-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .feedback-container h1 {
            text-align: center;
            color: #EB1414;
            margin-bottom: 20px;
            margin: 10px 0 5px;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 30px;
            
        }

        .feedback-container p {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .feedback-container form {
            display: flex;
            flex-direction: column;
        }

        .feedback-container form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .feedback-container form input,
        .feedback-container form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .feedback-container form button {
            padding: 10px 15px;
            background-color: #EB1414;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .feedback-container form button:hover {
            background-color: #c00000;
        }

        .feedback-container .footer-note {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .feedback-container .footer-note a {
            color: #EB1414;
            text-decoration: none;
        }

        .feedback-container .footer-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header>
        <div class="top-bar">
            <a href="../index.html" class="responsive-image custom-link">Home</a>
        </div>
    </header>

    <!-- Feedback Form -->
    <div class="feedback-container">
        <h1>Feedback</h1>
        <p>We value your feedback! Please fill out the form below, and weâ€™ll get back to you shortly.</p>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your feedback here" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        <div class="footer-note">
            
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Food Store. All rights reserved.</p>
    </footer>

    <script type= 'module' src="feedbackjs.js"></script>
</body>
</html>
